<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/" routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }">Inicio</a>
            <a mat-list-item routerLink="/blog" routerLinkActive="active">Blogs</a>
            <a mat-list-item routerLink="/projects" routerLinkActive="active">Proyectos</a>
            <a mat-list-item routerLink="/certificates" routerLinkActive="active">Certificados</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar class="navigation__bar">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <div class="wrapper">
                <span>Danniel Dev</span>
                <menu>
                    <a mat-list-item routerLink="/" routerLinkActive="active"
                        [routerLinkActiveOptions]="{ exact: true }">Inicio</a>
                    <a mat-list-item routerLink="/blog" routerLinkActive="active">Blogs</a>
                    <a mat-list-item routerLink="/projects" routerLinkActive="active">Proyectos</a>
                    <a mat-list-item routerLinkActive="active" routerLink="/certificates">Certificados</a>
                </menu>
            </div>
        </mat-toolbar>
        <!-- Add Content Here -->
    </mat-sidenav-content>
</mat-sidenav-container>
