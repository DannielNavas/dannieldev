<section class="projects">
  <article class="projects__cards" *ngFor="let project of projects?.slice(0,3)">
    <div class="projects__cards-info">
      <h2>{{ project?.name  }}</h2>
      <span>{{project?.updated_at | date }}</span>
      <p>
        {{ project?.description }}
      </p>
      <span *ngFor="let topic of project?.topics">
        {{topic}}
      </span>

    </div>
    <div class="projects__cards-actions">
      <svg (click)="share(project.html_url)" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img"
        width="1.09em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 1664 1536" width="1.5em"
        height="1.5em">

      </svg>
      <a [href]="project?.html_url" target="_blank">
        <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em"
          preserveAspectRatio="xMidYMid meet" viewBox="0 0 48 48" width="1.5em" height="1.5em">
          <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"

        </svg>
      </a>
      <a [href]="project?.homepage" target="_blank">
        <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em"
          preserveAspectRatio="xMidYMid meet" viewBox="0 0 32 32" width="1.5em" height="1.5em">

    </div>
  </article>
</section>
