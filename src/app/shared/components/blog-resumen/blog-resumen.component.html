<!-- inicial post -->
<div class="container-post">
  <div class="post" *ngFor="let devto of devtos">
    <a [href]="devto.url" target="_blank" rel="noopener" rel="noreferrer">
      <div class="date">{{ devto.published_at | date }}</div>
      <div class="title-post">
        <h3>{{ devto.title }}.</h3>
      </div>
    </a>
  </div>
</div>
