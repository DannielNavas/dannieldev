<section>
  <article class="post" *ngFor="let devto of devtos | randomlist: post">
    <a [href]="devto.url" target="_blank" rel="noopener noreferrer">
    <img [src]="devto.cover_image" [alt]="devto.title">
    <div class="info-post">
      <span>{{ devto.published_at | date }}</span>
      <h1>{{ devto.title }}</h1>
      <p>
        {{ devto.description }}
      </p>
    </div>
    </a>
  </article>
  <div class="post__link" *ngIf="button === 'true'">
    <a href="https://dev.to/dannieldev" target="_blank" rel="noopener noreferrer">
      <button class="post__link-button" >
        <fa-icon [icon]="dev" size="1x"></fa-icon>
        Ver m√°s articulos en dev.to
      </button>
    </a>
  </div>
</section>
