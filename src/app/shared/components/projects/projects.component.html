<div class="container-post">
  <div class="post" *ngFor="let post of posts | slice: 0:6">
    <div class="title-post">
      <h3>
        {{ post.name | titlecase }}
      </h3>
      <p class="lenguaje">{{ post.language }}</p>
      <p class="date">{{ post.updated_at | date }}</p>
      <p class="link">{{ post.homepage }}</p>
      <a [href]="post.html_url" target="_blank" rel="noopener" rel="noreferrer">
        <fa-icon [icon]="github" size="2x"></fa-icon>
      </a>
    </div>
  </div>
</div>
